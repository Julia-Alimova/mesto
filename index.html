<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    <svg class="header__line" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path opacity=".7" stroke="#545454" d="M0 .5h880" />
    </svg>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-photo.svg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

  </main>
</body>

</html>
