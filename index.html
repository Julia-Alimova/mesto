<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile-photo.svg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__main">
        <div class="profile__main-title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p>
  </footer>
  <template class="card">
    <div class="card__element">
      <img src="#" class="card__photo">
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button class="card__like"></button>
      </div>
      <button class="card__delete" type="button"></button>
    </div>
  </template>
  <section class="popup popup_type_image">
    <div class="popup__content">
      <img src="#" class="popup__photo">
      <h2 class="popup__title"></h2>
      <button type="button" class="popup__button exit-button"></button>
    </div>
  </section>
  <section class="popup popup_type_edit">
    <form class="form edit-form" action="#" name="edit-form">
      <div class="form__content">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__item form__item_el_name" type="text" name="username" placeholder="Имя">
        <input class="form__item form__item_el_description" type="text" name="user-info"
          placeholder="Расскажите о себе">
        <button type="submit" class="form__button form__button_type_submit">Сохранить</button>
        <button type="button" class="form__button form__button_type_exit exit-button"></button>
      </div>
    </form>
  </section>
  <section class="popup popup_type_add">
    <form class="form add-form" action="#" name="add-form">
      <div class="form__content">
        <h2 class="form__title">Новое место</h2>
        <input class="form__item form__item_el_place" type="text" name="place" placeholder="Название">
        <input class="form__item form__item_el_link" type="url" name="place-link" placeholder="Ссылка на картинку">
        <button type="submit" class="form__button form__button_type_submit">Создать</button>
        <button type="button" class="form__button form__button_type_exit exit-button"></button>
      </div>
    </form>
  </section>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
